<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <!-- Basic Dark Theme Styles (inline for simplicity) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      a {
        color: #4dc3ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      header {
        padding: 1.5rem;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 1.25rem;
      }
      nav a {
        margin-left: 1rem;
      }
      main {
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      footer {
        text-align: center;
        padding: 1rem;
        background-color: #222;
      }

      /* Projects Grid */
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      .project-card {
        background-color: #2b2b2b;
        border-radius: 4px;
        padding: 1rem;
      }
      .project-card img {
        max-width: 100%;
        border-radius: 4px;
      }
      .project-card h3 {
        margin-top: 0.5rem;
        font-size: 1.1rem;
      }
      .project-card p {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <nav>
        <!-- You can customize or reorder these links -->
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="/resume.pdf" target="_blank">Résumé</a>
        <a href="https://github.com/YourUsername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/YourProfile" target="_blank">LinkedIn</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.
    </footer>
  </body>
</html>
